var rtcNode, rtcNode2;

      console.log("*** Creating NodeProvider1 ***", config1);
          rtcNode = new ibm.rtcomm.RTCommNodeProvider();

              this.node1 = rtcommNode;
            }
            console.log("node provider 1 initialized", rtcNode);
          }.bind(this));
         
          /*
           * Client2
           * 
           */
          console.log("*** Creating NodeProvider2 ***", config2);
          rtcNode2 = new ibm.rtcomm.RTCommNodeProvider();

           /* onSuccess */ function(rtcommNode) {
            if (rtcommNode) {
              this.node2 = rtcommNode;
            }
            console.log("node provider 2 initialized ", rtcNode2);
         }.bind(this)
         );
